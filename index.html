<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container head">
        <div class="row">
          <div class="column-full">
            <h1 class="main-title">Code Journal</h1>
            <a
              href="#"
              data-view="entries"
              class="button head-links entry-anchor"
              >Entries</a
            >
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="entry-form">
          <div class="column-full">
            <h1 class="new-entry">New Entry</h1>
          </div>
          <div class="row">
            <div class="column-half image-container">
              <img
                class="image entry-form"
                id="entry-image"
                src="images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                class="entry-form"
                required />
              <label for="photo-url">Photo URL</label>
              <input
                type="url"
                id="photo-url"
                name="photoUrl"
                class="entry-form"
                required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea required id="notes" name="notes"></textarea>
            </div>
            <div>
              <button type="submit" class="button">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="entries column-full">
          <h1>Entries</h1>
          <a href="#" data-view="entry-form" class="new head-links">NEW</a>
        </div>
        <p id="none" class="hidden">No entries yet</p>
        <ul class="entry-list"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
